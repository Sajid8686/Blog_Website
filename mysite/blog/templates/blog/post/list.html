{% extends "blog/base.html" %}

{% block title %}{{posts.title}}{% endblock  %}

{% block content %}

    <h1>My Blog</h1>
    {% for post in posts %}
    
        <a href="{% url 'blog:post_detail' post.id %}">{{post.title}}</a>
        <p>Published {{post.publish}} by {{post.author}}</p>
        {{post.body|truncatewords:5|linebreaks}}
    
    {% endfor %}


{% endblock  %}
